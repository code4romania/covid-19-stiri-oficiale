on: push

name: Deploy
jobs:
  deploy-stage:
    runs-on: ubuntu-latest
    env:
      DEPLOY_STAGING_HOSTNAME: "demo.stirioficiale.ro"
      DEPLOY_STAGING_PATH: "/var/www/demo.stirioficiale.ro"
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: mbstring
          tools: composer
          coverage: none
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.lock') }}
      - name: Cache npm dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: dependencies-npm-${{ hashFiles('package-lock.json') }}

      - name: Composer install
        run: composer install --ignore-platform-reqs --no-scripts --no-interaction --prefer-dist --optimize-autoloader
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

      - name: Scan staging URL
        run: |
          echo ::set-env name=STAGING_SSH_KNOWN_HOSTS::$(ssh-keygen -F $DEPLOY_STAGING_HOSTNAME)

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: $STAGING_SSH_KNOWN_HOSTS

      - name: Deploy to stage environment
        run: php artisan deploy staging
